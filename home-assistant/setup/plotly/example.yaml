  yaxis2:
    side: left
    showticklabels: false
    title: ''
    tickangle: 0
    minor:
      nticks: 3
      tickmode: auto
      showgrid: true
      gridcolor: '   #454545   '
      tickformat: auto
  yaxis3:
    side: left
