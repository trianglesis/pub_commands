          + hass.states['sensor.netatmo_casa_de_sh_interior_exterior_temperature'].state + "</span></span>Âº<br>"
          +  "</span><span style='font-weight: bold; color: rgba( 255, 187, 47   , 1)'>NETğŸŒ¡</span><br>"
          + (hass.states['sensor.aire_acondicionado_temperature']  ? "<br><span style='font-size: 30px;color: rgba( 0, 221, 51   , 1)'></span>":'')
          
      xref: x domain
      yref: y1 domain
      xanchor: center
      yanchor: top
      x: 1.08
      'y': 0.6
      showarrow: false
    - text: |-
        $fn ({hass}) =>
          "<span style='font-size: 18px;'><span style='font-weight: bold; color: rgba(  249, 37, 8  , 1)'>"
          + hass.states['sensor.switchbot_meter_bt_temperatura'].state + "</span></span>Âº<br>"
          +  "</span><span style='font-weight: bold; color: rgba( 249, 37, 8   , 1)'>SBğŸŒ¡</span><br>"
          + (hass.states['sensor.aire_acondicionado_temperature']  ? "<br><span style='font-size: 30px;color: rgba( 0, 221, 51   , 1)'></span>":'')
          
      xref: x domain
