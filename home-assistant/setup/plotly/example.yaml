          +  "</span><span style='font-weight: bold; color: rgba( 0, 201, 255   , 1)'>NETğŸŒ¡</span><br>"
          + (hass.states['sensor.aire_acondicionado_temperature']  ? "<br><span style='font-size: 30px;color: rgba( 0, 221, 51   , 1)'></span>":'')
          
