type: custom:plotly-graph
title: null
time_offset: 3h
autorange_after_scroll: true
config:
  displaylogo: false
  scrollZoom: true
  displayModeBar: true
entities:
  - entity: sensor.temperatura_tado
    mode: lines+markers+text
    textposition: top right
    textfont:
      color: rgba ( 0, 221, 51 , 1)
      size: 10
    marker:
      size: 8
      color: rgba(  0, 221, 51  , 1)
    showlegend: true
    hovertemplate: >-
      <span style="text-align: center; font-size: 20px;">%{y:.1f}
      ÂºC</span><br>%{x}<extra></extra>  
    texttemplate: ' %{y:.0f}'
    yaxis: y1
    name: TC
    line:
      width: 2
      color: rgba ( 0, 221, 51   , 1)
  - entity: sensor.aire_acondicionado_ac
    legendgroup: 2
    showlegend: true
    visible: true
    name: P
    mode: lines+markers
    fill: tozeroy
    fillcolor: rgba(   225, 255, 0   ,.1)
    marker:
      size: 3
      color: rgba(  225, 255, 0   , 1)
    yaxis: y4
    line:
      width: 2
      color: rgba (  225, 255, 0   , 0.1)
  - entity: sensor.netatmo_casa_de_sh_interior_exterior_temperature
    showlegend: true
    visible: legendonly
    mode: lines
    hovertemplate: >-
      <span style="text-align: center; font-size: 20px;">%{y:.1f}
      ÂºC</span><br>%{x}<extra></extra>  
    texttemplate: ' %{y:.1f}'
    yaxis: y1
    marker:
      size: 20
      color: rgba(165,165,0,0.9)
    name: 'N'
    line:
      shape: spline
      width: 3
      color: ' #ffab3b '
  - entity: sensor.switchbot_meter_bt_temperatura
    showlegend: true
    hovertemplate: >-
      <span style="text-align: center; font-size: 20px;">%{y:.1f}
      ÂºC</span><br>%{x}<extra></extra>    
    yaxis: y1
    textposition: bottom left
    texttemplate: ' %{y:.1f}'
    name: SB
    line:
      width: 3
      shape: spline
      color: rgba ( 249, 37, 8, 0.8)
  - entity: sensor.netatmo_casa_de_sh_interior_temperature
    showlegend: true
    visible: legendonly
    hovertemplate: >-
      <span style="text-align: center; font-size: 20px;">%{y:.1f}
      ÂºC</span><br>%{x}<extra></extra>    
    yaxis: y1
    name: 'N'
    texttemplate: ' %{y:.1f}'
    line:
      shape: spline
      width: 3
      color: rgba (   0, 201, 255  , 0.9)
  - entity: sensor.aire_acondicionado_temperature
    showlegend: true
    hovertemplate: >-
      <span style="text-align: center; font-size: 20px;">%{y:.1f}
      ÂºC</span><br>%{x}<extra></extra>    
    yaxis: y1
    name: T
    texttemplate: ' %{y:.1f}'
    line:
      shape: spline
      width: 3
      color: rgba (  0, 111, 255 , 0.9)
  - entity: ''
    hovertemplate: '<span style="display: none;"> <extra></extra>     '
    name: Now
    yaxis: y9
    texttemplate: ' Now'
    showlegend: false
    show_value: true
    line:
      width: 2
      color: rgba (   255,255,255 , 1 )
    x: $ex [Date.now(), Date.now()]
    'y':
      - 0
      - 1
defaults:
  entity:
    show_value: false
  yaxes:
    fixedrange: true
    rangemode: tozero
fn: |
  $fn({getFromConfig, vars})=> {
    const range = getFromConfig("visible_range");
    const width = range[1] - range[0];
    vars.scroll = (label, p) => ({
      args: [
        {
          layout: {
            "xaxis.range": [range[0] + width*p, range[1] + width*p],
          }
        }, {
          transition: {
            duration: 150,
          }
        }
      ],
      label,
      method: "animate",
    })
    vars.zoom = (label, h) => ({
      args: [
        {
          layout: {
            "xaxis.range": [Date.now()-1000*60*60*h, Date.now()],
          }
        }
      ],
      label,
      method: "animate",
    })
  }      
layout:
  modebar:
    orientation: v
  marker:
    size: 20
  xaxis:
    tickangle: 0
    minor:
      nticks: 3
      tickmode: auto
      showgrid: false
      tickformat: auto
      gridcolor: '   #454545   '
  yaxis:
    side: left
    ticksuffix: null
    showticklabels: true
    tickangle: 0
    minor:
      nticks: 4
      tickmode: auto
      showgrid: true
      gridcolor: '   #454545   '
      tickformat: auto
    range:
      - 15
      - 35
  annotations:
    - text: |-
        $fn ({hass}) =>
          "<span style='font-size: 18px;'><span style='font-weight: bold; color: rgba( 0, 221, 51   , 1)'>"
