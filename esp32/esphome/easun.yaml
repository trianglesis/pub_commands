substitutions:
  name: "easun"
  friendly_name: SMGII
  device_description: "Monitor and control a ISolar/EASUN SMG II inverter via RS232"
  tx_pin: GPIO16
  rx_pin: GPIO17

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-smg-ii"
    version: 1.2.0

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:
  level: INFO
  logs:
    component: ERROR

api:
  encryption:
    key: !secret api_key
ota:
  - platform: esphome
    password: !secret ota_password
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name}"
    password: !secret fall_back_wifi_password
  reboot_timeout: 900s
  fast_connect: true

captive_portal:

# To have a "next url" for improv serial
web_server:
  port: 80
  version: 3
  sorting_groups:
  - id: sorting_group_general_info
    name: "General info"
    sorting_weight: -1
  - id: sorting_group_battery_sensors
    name: "Battery Sensors"
    sorting_weight: 10
  - id: sorting_group_battery_options
    name: "Battery Options"
    sorting_weight: 20
  - id: sorting_group_invertor_sensors
    name: "Invertor Sensors"
    sorting_weight: 30
  - id: sorting_group_invertor_options
    name: "Invertor Options"
    sorting_weight: 40
  - id: sorting_group_options
    name: "Options"
    sorting_weight: 50
  - id: sorting_group_diagnostic
    name: "Diagnostic info"
    sorting_weight: 60
  - id: sorting_group_pv_options
    name: "PV Options and sensors"
    sorting_weight: 90

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: ${tx_pin}
    rx_pin: ${rx_pin}

modbus:
  - id: modbus0
    uart_id: uart_0
    send_wait_time: 200ms

modbus_controller:
  - id: smg0
    address: 0x01
    modbus_id: modbus0
    command_throttle: 200ms
    update_interval: 5s

time:
  - platform: sntp

sensor:
  # Network info
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
    web_server:
      sorting_group_id: sorting_group_diagnostic

  - platform: uptime
    name: "${friendly_name} Uptime"
    web_server:
      sorting_group_id: sorting_group_diagnostic

  - platform: total_daily_energy
    name: "${name} PV energy today"
    restore: true
    icon: mdi:counter
    power_id: smg0_pv_average_power
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh
    web_server:
      sorting_group_id: sorting_group_invertor_sensors

  # Fault code                                                    ULong 100 2 R
  - platform: modbus_controller
    modbus_controller_id: smg0
    name: "${name} fault code"
    address: 100
    register_type: holding
    value_type: U_DWORD
    accuracy_decimals: 0
    web_server:
      sorting_group_id: sorting_group_general_info

  # Warning code                                                  ULong 108 2 R
  - platform: modbus_controller
    modbus_controller_id: smg0
    name: "${name} warning code"
    address: 108
    register_type: holding
    value_type: U_DWORD
    accuracy_decimals: 0
    web_server:
      sorting_group_id: sorting_group_general_info

  # Operation Mode                                                UInt  201 1 R 0: Power On
  #                                                                             1: Standby
  #                                                                             2: Mains
  #                                                                             3: Off-Grid
  #                                                                             4: Bypass
  #                                                                             5: Charging
  #                                                                             6: Fault
  - platform: modbus_controller
    modbus_controller_id: smg0
    name: "${name} operation mode id"
    address: 201
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 0
    web_server:
      sorting_group_id: sorting_group_general_info

  # Effective mains voltage                              0.1V     Int   202 1 R
  - platform: modbus_controller
    modbus_controller_id: smg0
    name: "${name} ac voltage"
    address: 202
    register_type: holding
    value_type: S_WORD
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    web_server:
      sorting_group_id: sorting_group_invertor_sensors

  # Mains Frequency                                      0.01Hz   Int   203 1 R
  - platform: modbus_controller
    modbus_controller_id: smg0
